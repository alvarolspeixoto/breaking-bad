<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/heart-breaking-bad"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/src/images/favicon.ico" type="image/x-icon">
    <title>Breaking Bad Wiki</title>
  </head>
  <body>
    <header>
      <img src="src/images/logo.svg" alt="Logo Breaking Bad" class="logo" />
    </header>

    <main class="character-selection">
      <section class="characters">
        <h1 class="title">Selecione um personagem</h1>
        <ul class="characters-list">
          <li
            class="character"
            id="walter"
            data-name="Walter White"
            data-description="Walter White, um professor de química, torna-se um traficante de metanfetamina chamado Heisenberg. Ele faz essa transformação devido a um diagnóstico de câncer e à necessidade de assegurar o futuro financeiro de sua família. Walter adentra um mundo sombrio de crime e violência. Ao longo da série, ele enfrenta uma jornada de transformação moral, alternando entre momentos de compaixão e crueldade. Sua ambição e busca pelo poder o levam a tomar decisões cada vez mais duvidosas. A história de Walter White é uma análise complexa da dualidade humana e dos limites da moralidade."
          >
            <img src="src/images/walter.png" alt="Personagem Walter White" />
          </li>
          <li class="character" id="skyler" data-name="Skyler White" data-description="Skyler White é a esposa de Walter White. Inicialmente uma mulher dedicada à família, Skyler descobre o envolvimento do marido na produção e venda de metanfetamina, o que a leva a se envolver cada vez mais nas atividades criminosas. Com habilidade em lidar com situações complicadas, ela utiliza seus conhecimentos financeiros para administrar o dinheiro obtido de forma ilícita." >
            <img src="src/images/skyler.png" alt="Personagem Skyler White" />
          </li>
          <li class="character" id="walter-jr" data-name="Walter Jr" data-description="Walter Jr, também conhecido como Flynn, é o filho de Walter e Skyler White. Ele é retratado como um jovem adolescente que enfrenta desafios de saúde devido à sua paralisia cerebral. Ele desenvolve um forte vínculo com seu pai, mesmo quando as atividades criminosas de Walter começam a afetar a família. Ao longo da série, Walter Jr. confronta os segredos e mentiras de seu pai, lidando com a confusão e a mágoa enquanto tenta entender seu lugar nessa realidade sombria.">
            <img src="src/images/walter-jr.png" alt="Personagem Walter Jr" />
          </li>
          <li class="character" id="jesse" data-name="Jesse Pinkman" data-description="Jesse Pinkman, ex-aluno de Walter White, se torna seu parceiro no negócio de produção e distribuição de metanfetamina. Inicialmente retratado como um traficante irresponsável e imaturo, Jesse passa por uma jornada de amadurecimento ao longo da série. Ele tem um relacionamento complexo com Walter, alternando entre parceria, conflito e lealdade. Jesse lida com os efeitos devastadores do mundo do tráfico de drogas e busca redenção e propósito em meio ao caos. Sua vulnerabilidade, coração partido e desejo de se libertar do crime adicionam profundidade à narrativa da série.">
            <img src="src/images/jesse.png" alt="Personagem Jesse Pinkman" />
          </li>
          <li class="character" id="jane" data-name="Jane Margolis" data-description="Jane é uma jovem artista e namorada de Jesse Pinkman. Eles têm um relacionamento conturbado, marcado por sua conexão intensa através do envolvimento com drogas. Jane é retratada como uma pessoa atormentada, lutando contra seus próprios demônios e vícios. Ela influencia Jesse de maneiras tanto positivas quanto negativas, e juntos eles embarcam em uma espiral descendente. A história de Jane é trágica e tem um impacto profundo na vida de Jesse, contribuindo para as consequências sombrias que se desenrolam na série.">
            <img src="src/images/jane.png" alt="Personagem Jane Margolis" />
          </li>
          <li class="character" id="hank" data-name="Hank Schrader" data-description="Hank Schrader é o cunhado de Walter White e um agente da DEA (Drug Enforcement Administration). Ele é retratado como um homem confiante, carismático e dedicado à luta contra o tráfico de drogas. Ele se torna uma figura central quando começa a investigar o tráfico de metanfetamina em Albuquerque, sem saber que seu cunhado Walter é o fabricante por trás do império das drogas. Ao longo da série, Hank enfrenta desafios profissionais e pessoais, sendo afetado pelas perigosas consequências de suas descobertas. Sua busca pela verdade o coloca em perigo, mas ele persiste em sua determinação de levar os culpados à justiça.">
            <img src="src/images/hank.png" alt="Personagem Hank Schrader" />
          </li>
          <li class="character" id="marie" data-name="Marie Schrader" data-description="Marie Schrader é a esposa de Hank Schrader e cunhada de Walter White. Ela é uma mulher sofisticada e controladora, com uma obsessão por objetos de valor. Marie trabalha como técnica radiológica e tem uma relação tensa com sua irmã Skyler. Ao longo da série, ela se envolve nas consequências das ações criminosas de Walter, mostrando lealdade à sua família, apesar de suas falhas e comportamentos compulsivos. Sua jornada é marcada por altos e baixos emocionais, enquanto enfrenta desafios pessoais e lida com as consequências do mundo do tráfico de drogas.">
            <img src="src/images/marie.png" alt="Personagem Marie Schrader" />
          </li>
          <li class="character" id="gus" data-name="Gustavo Fring" data-description="Gustavo Fring é um empresário respeitado e dono da rede de restaurantes de fast-food Los Pollos Hermanos. Por trás dessa fachada, ele é um dos principais traficantes de drogas do sudoeste dos Estados Unidos. Gus é conhecido por sua aparência calma, metódica e extremamente cautelosa. Ele é meticuloso em esconder sua verdadeira identidade e age com precisão fria e calculada. Gus é um adversário formidável para Walter White e Jesse Pinkman, utilizando sua inteligência e estratégias impiedosas para alcançar seus objetivos. Ele é reconhecido por sua natureza implacável e disposto a tomar medidas extremas para proteger seus interesses e garantir sua sobrevivência no mundo do tráfico de drogas.">
            <img src="src/images/gus.png" alt="Personagem Gustavo Fring" />
          </li>
          <li class="character" id="mike" data-name="Mike Ehrmantraut" data-description="Mike é um ex-policial habilidoso. Ele começa como o guarda-costas de Gustavo Fring, mas se torna um aliado e mentor para Jesse e, posteriormente, para Walter. Mike é conhecido por ser pragmático, resolver problemas e ter uma ética profissional rígida. Ele é calmo, reservado e extremamente competente, demonstrando ser um verdadeiro profissional. Sua experiência e conhecimento são inestimáveis para o grupo, frequentemente sendo encarregado de tarefas perigosas ou difíceis. Mike é retratado como alguém de poucas palavras, mas profundamente leal aos seus companheiros de trabalho.">
            <img src="src/images/mike.png" alt="Personagem Mike Ehrmantraut" />
          </li>
          <li class="character" id="saul-goodman" data-name="Saul Goodman" data-description="Saul Goodman é um advogado criminal especializado em casos duvidosos e de baixo nível moral. Ele é conhecido por sua personalidade excêntrica, humor irreverente e habilidade para contornar a lei em benefício de seus clientes. Saul adota o lema &#34Better Call Saul&#34 como sua marca registrada, e sua presença cômica traz um alívio cômico à narrativa sombria da série. Ele se torna um importante aliado de Walter e Jesse, ajudando-os a lidar com a parte legal de suas operações criminosas. Saul é astuto e bem relacionado, capaz de encontrar soluções criativas para os problemas de seus clientes. Embora tenha um exterior extravagante, ele mostra ter um coração e preocupação genuínos por aqueles com quem trabalha.">
            <img
              src="src/images/saul-goodman.png"
              alt="Personagem Saul Goodman"
            />
          </li>
        </ul>
      </section>

      <section class="selected-character">
        <div class="character-info">
          <img
            class="default-img"
            src="./src/images/white-logo.png"
            alt="Personagem Selecionado" id="default-img" default="true"
          />
          <h2 class="character-name" id="character-name"></h2>
          <p class="character-description" id="character-description"></p>
        </div>
      </section>
    </main>
    <script src="src/js/script.js" type="text/javascript"></script>
  </body>
</html>
